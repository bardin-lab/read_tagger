package:
  name: readtagger
  version: {{ GIT_DESCRIBE_TAG| replace('v', '', 1) }}

source:
  git_url: ../../

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)}}
  skip: True  # [py2k]
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3
    - pip
    - setuptools

  run:
    - python >=3
    - bcbiogff
    - biopython
    - bwa
    - cached-property
    - cap3
    - click
    - compare-reads
    - contextlib2
    - mappy
    - matplotlib
    - multiprocessing-logging
    - pandas
    - pysam >=0.14
    - samtools
    - python-edlib
    - scipy
    - six

test:
  # Python imports
  imports:
    - readtagger

  commands:
    - readtagger --help
    - allow_dovetailing --help
    - add_matesequence --help
    - findcluster --help
    - plot_coverage --help

about:
  home: https://github.com/bardin-lab/readtagger
  license: MIT
  summary: 'Tags reads in BAM files based on alignments in additional BAM files.'
  license_family: MIT
